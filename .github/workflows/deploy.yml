name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy Project to Multipass VM
        run: |
          scp -r . ubuntu@${{ secrets.SERVER_IP }}:/home/ubuntu/hngx-stage2-deploy-fastapi

      - name: Restart API & Nginx
        run: |
          ssh ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
          cd /home/ubuntu/hngx-stage2-deploy-fastapi
          source venv/bin/activate
          nohup uvicorn app:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
          sudo systemctl restart nginx
          EOF
